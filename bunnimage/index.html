<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The best form</title>
  </head>
  <body>
    <div>
      <h1 id="h1">Give your code some love ❤️</h1>
      <form id="myform" onsubmit="getImage(event)" enctype="multipart/form-data">
          <input type="file" accept="image/x-png, image/jpg" name="image" id="image"></input>
          <input type="text" id="username" name="username" placeholder="Enter your file's name" /><br>
          <input value="Submit" type="submit" id="button1" />
          <br>
          <input value="Submit" type="submit" id="downloadusername" />
          <input id="button2" type="submit" type="button" value="download" onclick="downloadImage()"></button>
      </form>
      <br/>
      <div id="output"></div>
    </div>
  </body>
